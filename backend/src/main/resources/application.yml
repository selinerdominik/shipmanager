spring:
  application:
    name: shipmanager
  jpa:
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:postgresql://localhost:5432/shipdb
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  security:
    user:
      name: user
      password: password
server:
  port: 8080
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger